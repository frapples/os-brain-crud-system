        display: block;
        position: absolute;
        width: 220px;
        left: 0;
        top: 70px;
        bottom:0;
        background: #2E363F;
    }

    .x-sidebar .el-menu[role="menubar"] {
        background: #293c59;
    }

    .x-sidebar .el-menu[role="menu"] {
        background: #2E363F;
    }


    .x-sidebar .el-menu[role="menu"] {
        background: #2E363F;
    }

    .x-sidebar .el-menu .el-menu-item:hover {

        background-color: #48576a;
    }

    .x-sidebar .el-menu .el-submenu__title:hover {
        background-color: #48576a;
    }

    .x-sidebar .el-menu[role="menubar"] .is-active {
        background: #293c59;

    .x-sidebar .el-menu[role="menu"]  .is-active {

    .x-sidebar > ul {
        height:100%;

</style>

<template id="x-siderbar">
    <div class="x-sidebar">
        <el-menu :default-active="defaultIndex" class="el-menu-vertical-demo"
                 text-color="#bfcbd9"
                 active-text-color="#20a0ff"
                 @select="onSelect"
                 unique-opened>
            <template v-for="item in items">
                <template v-if="item.subs">
                    <el-submenu :index="item.index">
                        <template slot="title"><i :class="item.icon"></i>{{ item.title }}</template>
                        <el-menu-item v-for="(subItem,i) in item.subs" :key="i" :index="subItem.index">{{ subItem.title }}
                        </el-menu-item>
                    </el-submenu>
                </template>
                <template v-else>
                    <el-menu-item :index="item.index">
                        <i :class="item.icon"></i>{{ item.title }}
                    </el-menu-item>
                </template>
            </template>
        </el-menu>
    </div>
</template>

<script>

    Vue.component('x-siderbar', {
        template: "#x-siderbar",
        data: function () {
            return {
                items: [
                    {
                        icon: 'el-icon-menu',
                        index: '1',
                        title: '习题管理',
                        subs: [
                            {
                                index: 'book',
                                title: '题册管理'
                            },
                            {
                                index: 'question',
                                title: '题目管理'
                            },
                            {
                                index: 'task',
                                title: '任务布置'
                            },
                        ]
                    },

                    {
                        icon: 'el-icon-menu',
                        index: '2',
                        title: '班级学生管理',
                        subs: [
                            {
                                index: 'class',
                                title: '班级预设'
                            },
                            {
                                index: 'student',
                                title: '学生列表'
                            },
                            {
                                index: 'table3',
                                title: 'Last Item'
                            },
                        ]
                    },

                    {
                        icon: 'el-icon-menu',
                        index: '3',
                        title: '做题记录管理',
                        subs: [
                            {
                                index: 'classRecord',
                                title: '班级练习记录'
                            },
                            {
                                index: 'studentRecord',
                                title: '学生练习记录'
                            },
                            {
                                index: 'table3',
                                title: '异常情况报表'
                            },
                            {
                                index: 'table4',
                                title: '练习统计'
                            },
                        ]
                    },

                    {
                        icon: 'el-icon-setting',
                        index: 'about',
                        title: '关于'
                    },
                ],
                defaultIndex: "about",
            };
        },

        created: function() {
            this.$router.afterEach((to, from) => {
                this.setIndexFromRoute(to);
            });

        },

        beforeMount: function() {
            if (this.$router.currentRoute.fullPath == "/") {
                this.$router.push("about");
            } else {
                this.setIndexFromRoute(this.$router.currentRoute);
            }
            console.log(this.$router.currentRoute);
        },


        methods: {
            setIndexFromRoute: function(route) {
                var index = route.path.split("/")[1];
                console.log("Router afterEach:");
                console.log(index);
                this.defaultIndex = index;
            },

            onSelect: function (index, path) {
                this.$emit("select", index, path);
            },
        },

    });
</script>
